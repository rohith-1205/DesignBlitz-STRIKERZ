        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            min-height: 100vh;

            font-size: 16px;

            background: #00c6ff;
            color: #000;
        }

        .btn-video {

        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            opacity: 0.7;
        }

            }
        }
